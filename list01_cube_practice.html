<html>
<head>
	<title>Cube practice</title>
	<style type="text/css">
		canvas
		{
			background-color: black;
			width: 1024;
			height: 768;
			position: absolute;
		}

		#frameRate
		{
			color: white;
			position: absolute;
			font-size: 11px;
			font-weight: bold;
		}
	</style>
	<script type="text/javascript" src="js/gl-matrix.js"></script>
	<script type="text/javascript" src="js/CubePracticeMain.js"></script>
	
	<script type="x-shader/x-vertex" id="vertexShader">

		attribute vec3 position;
		attribute vec3 color;
		attribute vec3 normal;

		varying highp vec4 pixelColor;
		varying highp float diffuse;
		varying highp vec3 reflection;
		// varying highp vec3 vLight;

		uniform mat4 modelView;
		uniform mat4 projection;

		uniform vec3 light;

		void main( void )
		{
			gl_Position = projection * modelView * vec4( position, 1.0 );

			vec3 worldNormal = normalize( mat3( modelView ) * normal );
			diffuse = max( 0.0, dot( worldNormal.xyz, light ) );

			// vec3 vertexNormal = normalize( mat3( modelView ) * position );
			reflection = reflect( -light, worldNormal );
			// vPosition = vec4( modelView * vec4( position, 1.0 ) ).xyz;
			// vLight = light;
			pixelColor = vec4( color, 1.0 );
		}

	</script>
	
	<script type="x-shader/x-fragment" id="fragmentShader">

		varying highp vec4 pixelColor;
		varying highp float diffuse;
		varying highp vec3 reflection;
		// varying highp vec3 vLight;

		uniform highp vec3 view;
		uniform highp vec4 ambient;

		void main( void )
		{
			highp vec4 pixel = pixelColor;//vec4( 0.8, 0.0, 0.0, 1.0 );

			highp vec4 oc = pixel * diffuse + ambient;

			if( diffuse > 0.0 )
			{
				// highp vec3 vertexNormal = normalize( vPosition );
				// highp vec3 reflection = reflect( -vLight, vertexNormal );
				highp float specular = max( 0.0, dot( view, reflection ) );
				specular = pow( specular, 20.0 );

				oc = oc + specular * 0.5;
			}

			gl_FragColor = oc;
		}

	</script>

</head>
<body>
	<div class="wrapper">
		<canvas id="canvas">Your Browser does not support webgl</canvas>
		<div id="frameRate">00</div>
	</div>
</body>
</html>
