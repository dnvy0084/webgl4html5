<html>
<head>
	<title>Cube practice</title>
	<style type="text/css">
		canvas
		{
			background-color: black;
			width: 1024;
			height: 768;
			position: absolute;
		}

		#frameRate
		{
			color: white;
			position: absolute;
			font-size: 11px;
			font-weight: bold;
		}
	</style>
	<script type="text/javascript" src="js/gl-matrix.js"></script>
	<script type="text/javascript" src="js/CubePracticeMain.js"></script>
	
	<script type="x-shader/x-vertex" id="vertexShader">

		attribute vec3 position;
		attribute vec3 color;
		attribute vec3 normal;

		varying highp vec4 vColor;
		varying highp float vLightAmount;

		uniform mat4 modelView;
		uniform mat4 projection;

		uniform vec3 light;

		void main( void )
		{
			gl_Position = projection * modelView * vec4( position, 1.0 );

			vec3 worldNormal = normalize( mat3( modelView ) * normal );
			vLightAmount = max( 0.0, dot( worldNormal, -light ) );

			vColor = vec4( color, 1.0 );
		}
	</script>
	
	<script type="x-shader/x-fragment" id="fragmentShader">

		varying highp vec4 vColor;
		varying highp float vLightAmount;

		uniform highp vec4 ambient;

		void main( void )
		{
			gl_FragColor = vColor * vLightAmount + ambient;
		}
	</script>

</head>
<body>
	<div class="wrapper">
		<canvas id="canvas">Your Browser does not support webgl</canvas>
		<div id="frameRate">00</div>
	</div>
</body>
</html>
